specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Play3310V1Proxy
    network: celo
    source:
      address: "0xB3a8ABD5F088C22A5Ac4b2C7AF5dD4439fdc85d4"
      abi: Play3310V1
      startBlock: 53374268
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        # Aggregated entities
        - Player
        - DailyLeaderboardEntry
        - DayStats
        # Event entities
        - AllTimeStatsUpdated
        - ContractUpgraded
        - Initialized
        - LeaderboardUpdated
        - MinQualificationScoreUpdated
        - OwnershipTransferred
        - ReferralPointsUpdated
        - RewardClaimed
        - RewardEscrowed
        - RewardsDistributed
        - ScoreSubmitted
        - Upgraded
      abis:
        - name: Play3310V1
          file: ./abis/Play3310V1.json
      eventHandlers:
        - event: AllTimeStatsUpdated(indexed address,uint256,uint256)
          handler: handleAllTimeStatsUpdated
        - event: ContractUpgraded(indexed address)
          handler: handleContractUpgraded
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: LeaderboardUpdated(indexed uint256,uint256)
          handler: handleLeaderboardUpdated
        - event: MinQualificationScoreUpdated(uint256)
          handler: handleMinQualificationScoreUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ReferralPointsUpdated(indexed address,uint256,uint256)
          handler: handleReferralPointsUpdated
        - event: RewardClaimed(indexed address,uint256,uint256)
          handler: handleRewardClaimed
        - event: RewardEscrowed(indexed address,indexed uint256,uint256)
          handler: handleRewardEscrowed
        - event: RewardsDistributed(indexed uint256,uint256,uint256)
          handler: handleRewardsDistributed
        - event: ScoreSubmitted(indexed address,indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleScoreSubmitted
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/play-3310-v-1.ts
